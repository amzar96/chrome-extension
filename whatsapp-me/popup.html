<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WhatsApp Me</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="ws.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h4> <img src="/images/32.png" class="rounded-circle"> Whatsapp Me</h4>

    <form class="create-url">
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="text" pattern="\d*" class="form-control" name="phoneNo" id="phoneNo" placeholder="60171234567">
            <small id="phoneNoHelp" class="form-text text-muted">Confirm your country code before proceed else link not
                valid</small>
            <input type="text" class="form-control" name="textMsg" id="textMsg" placeholder="Hey, let's go out.">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- <small>by Sumeezar</small> -->
</body>

</html>
