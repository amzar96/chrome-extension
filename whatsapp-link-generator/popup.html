<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Whatsapp Link Generator</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="ws.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h4> <img src="/images/32.png" class="rounded-circle">Whatsapp Link Generator</h4>

    <form class="create-url">
        <div class="form-group">
            <label for="phoneNo">Phone Number</label>
            <input type="text" pattern="\d*" class="form-control" name="phoneNo" id="phoneNo" placeholder="60171234567">
            <small id="phoneNoHelp" class="form-text text-muted">Confirm your country code before proceed else link not
                valid</small>
            <input type="text" class="form-control" name="textMsg" id="textMsg" placeholder="Hey, let's go out.">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

    <!-- <small>by Sumeezar</small> -->
</body>

</html>
